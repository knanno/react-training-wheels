<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Development CDNs, be sure to switch to prod CDNs when bulding a new prod project-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!--Babel assists in compiling React.-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Corbin's React Playground</title>
</head>
<body>
    <h1>Playground</h1>
    <div id="anID"></div>
    <div id="funWithVariables"></div>
    <div id="funWithButtons"></div>
    <div id="oneLineButton"></div>
    <footer>A footer :-)</footer>
    
    <!--setting type will tell babel which script to compile-->
    <script type="text/babel">
        const Banner = () => {
            return ( // This Reach component is a template which returns JSX (XML). The template is injected using ReactDOM below but
                     // something must combile the JSX into HTML. This is where Babel helps out.
                     // JSX Caveats: Class is reserved in JS, so JSX uses className. When compiled, classNames are translated to JS classes.
                     // JSX expressions can only have one parent, or root, element.
                     // React Components must start with a CAPITAL Letter!
                <div>
                    <p>banner</p>
                </div>
            )
        }
        //Make sure you call the correct method here. ReactDOM, note the capitalization.
        //This is loading or rendering the constant Banner (our component) into the HTML element, in the case a div with the id of "anID"
        ReactDOM.render(<Banner />,document.getElementById('anID'))
    </script>
    <script type="text/babel">
        //This script shows how we can produce dynamic values and expressions using React and JSX.
        // The curly braces allow us to dynamically reference and produce variables; essentially use JS:
        const name = "Corbin"
        const word = "simple"

        const company = "https://xoi.io"

        const Express = () => {
            return (
                <div>
                    <h1>{name.toUpperCase()}</h1>
                    <p>{Math.random() * 100}</p>
                    <h3>Today's Date Is: {new Date().toDateString()}</h3>
                    <footer>{word}</footer>
                    <a href={company}>X0i</a>
                </div>
                //Notice how the H2 tag above uses braces instead of quotes.
            )
        }
        ReactDOM.render(<Express />,document.getElementById('funWithVariables'))    
    </script>
    <script type="text/babel">
        //This script is a simple example click event.
        const name = "click"
        //all event handlers, like onClick, are camelcase.
        
        //A common naming convention in react apps, "handle{NameOfEvent}"
        //When initializing an event, we get access to an event object inside the handler function. This is available for any handler function for any event.
        //The event object (e) contains information about the event occuring, in this case when the button is clicked.
        const handleClick = (e) => {
            console.log('you click the button! :-O')
            console.log(e)
        }
        //The above function is defined outside of the template below. See the next script for in-line functions.
        const Clicky = () => {
            return (
                <div>
                    <button onClick={handleClick}>Click me!</button>
                </div>
            )
        }
        ReactDOM.render(<Clicky />,document.getElementById('funWithButtons'))    
    </script>
    <script type="text/babel">
        //This script is an example of in-line event handlers:
        // It also has access to the event function, like above.
        // Because we used one line of code, we can remove the curly braces.
        // However, multiline needs these additional braces, like this:
        // <button onClick={(e) => {console.log('Hello! You clicked an inline function!'); console.log(e)}}>Click me!</button>
        const OneLine = () => {
            return (
                <div>
                    <button onClick={() => console.log('Hello! You clicked an inline function!')}>Click me!</button>
                </div>
            )
        }
        ReactDOM.render(<OneLine />,document.getElementById('oneLineButton'))    
    </script>
</body>
</html>
